<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin: 0;
          height: 100vh;}
      img{width:150px;}
      .container{display:flex;
                  height: 100vh;}
      .item1{flex-grow: 30;
              background-color: aquamarine;}
      .item2{flex-grow: 40;

      .item3{flex-grow: 30;

      #mori{
        display: none;
      }

  </head>
  <body>
  <script type="text/javascript">
  /*インターバル配列について*/
  let event_ids = [];
  class Building {
    /*初期値の定義*/
    constructor(time,num) {
      this.event_ids = [];
      this.interval_time=time;
      this.add_num = num;
    }
    count_up(num){
      count+=num
    }
    /*購入のメゾット*/
    buy(){
      let self = this;
      let return_id = setInterval(function(){
        self.count_up(self.add_num);
      },1000);
      this.event_ids.push(return_id);
    }
    /*売却のメゾット*/
    sell(){
      let return_id = this.event_ids.pop();
      clearInterval(return_id);
    }
  }
/*各施設のオブジェクトクラスから生成*/
let kyuubi = new Building(100,1);
//let yamori = new Building(100,3);
//let ginnyuusizi = new Building(100,6);




  /*きなこもちのカウンタ*/
  let ls_count = localStorage.getItem("ls_count");
  if (ls_count) {
    count = parseInt(ls_count);
  }else {
    count=0;
  }
  setInterval(save_action,1000);
  function save_action() {
    console.log(count);
    localStorage.setItem("ls_count",count);
  }




  kyuubi_count = 0;
  yamori_count = 0;
  ginnyuusizi_count = 0;


  /*画面更新処理*/
  setInterval(screen_update,100)
  function screen_update(){
    span = document.getElementById('cookie_count');
    span.textContent = count;
  }


  function autoCountUp(num) {
    count = count + num;
  }

  function cookie_click(){
    var cookie_img = document.getElementById('cookie_img');
    cookie_img.classList.remove('animate__animated','animate__bounceInUp');
    void cookie_img.offsetWidth;
    cookie_img.classList.add('animate__animated','animate__bounceInUp');
    count++;
  }

  function cursor(){
    if(cookie_count >= 10){
      cookie_count -= 10;
      let r_id = setInterval(cookieClick,1000,1);
      event_ids.push(r_id);
    }
  }



  function sell_cursor(){
    let r_id = event_ids.pop();
    clearInterval(r_id);
  }

  /*function kyuubi(){
    if (count >= 100) {
      count -= 100;
      /*きゅうびの更新
      kyuubi_count++;

      let r_id = setInterval(autoCountUp,1000,1);
      event_ids.push(r_id);

    }
  }
  */
  function sell_kyuubi(){
    let r_id = event_ids.pop();
    clearInterval(r_id);
  }

  function yamori(){
    if (count >= 200) {
      count -= 200;
      /*やもりの更新*/
      yamori_count++

      setInterval(autoCountUp,1000,3);
      let r_id = setInterval(autoCountUp,1000,1);
      event_ids.push(r_id);

    }
  }
  function sell_yamori(){
    let r_id = event_ids.pop();
    clearInterval(r_id);
  }


  function ginnyuusizi(){
    if (count >= 300) {
      count -= 300;
      /*吟遊詩人の更新*/
      ginnyuusizi_count++
      let r_id = setInterval(autoCountUp,1000,6);
      event_ids.push(r_id);
    }
  }
  function sell_ginnyuusizi(){
    let r_id = event_ids.pop();
    clearInterval(r_id);
  }

  function buildswitch(){
    let buy_element =document.getElementById('kyuuri');
    let sell_element =document.getElementById('mori');

    if(buy_element.style.display !="none"){
      buy_element.style.display="none";
      sell_element.style.display="block";
    }else{
      buy_element.style.display="block";
      sell_element.style.display="none";
    }
  }

  </script>
  <div class="container">
    <div class="item1">
      <p class="animate__animated animate__bounce"><span id="cookie_count"></span>匹</p>
      <img id="cookie_img"onclick="cookie_click()"src="bird_emu.png"alt="">
    </div>
    <div class="item2">
      制作途中
    </div>
    <div class="item3">
      <div id="kyuuri">
        <span onclick="buildswitch()">購入</span>
        <ul>
          <li onclick="kyuubi.buy()">きゅうび</li>
          <li onclick="yamori()">やもり</li>
          <li onclick="ginnyuusizi()">吟遊詩人</li>
        </ul>
      </div>
      <div id="mori">
        <span onclick="buildswitch()">売却</span>
        <ul>
          <li onclick="kyuubi.sell()">きゅうび</li>
          <li onclick="sell_yamori()">やもり</li>
          <li onclick="sell_ginnyuusizi()">吟遊詩人</li>
        </ul>
      </div>
    </div>
  </body>
</html>
