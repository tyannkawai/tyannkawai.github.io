<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <script type="text/javascript">
    count = 0;
    kyuubi_count = 0;
    yamori_count = 0;
    ginnyuusizi_count = 0;


    /*画面更新処理*/
    setInterval(screen_update)
    function screen_update(){
      span = document.getElementById('cookie_count');
      span.textContent = count;
    }

    function cookie_click(){
      count++;
      span.textContent = count;
    }
    function kyuubi(){
      if (count >= 100) {
        count -= 100;
        /*きゅうびの更新*/
        kyuubi_count++;
        setInterval(autoCountUp,1000,2);
      }
      setInterval(autoCountUp,1000,2);
    }
    function autoCountUp(num) {
      count = count + num;
    }
    function yamori(){
      if (count >= 200) {
        count -= 200;
        /*やもりの更新*/
        yamori_count++
        setInterval(autoCountUp,1000,4);
      }
      setInterval(autoCountUp,1000,4);
    }
    function autoCountUp(nu) {
      count = count + nu;
    }
    function ginnyuusizi(){
      if (count >= 300) {
        count -= 300;
        /*吟遊詩人の更新*/
        ginnyuusizi_count++
        setInterval(autoCountUp,1000,6);
      }
      setInterval(autoCountUp,1000,6);
    }
    function autoCountUp(nul) {
      count = count + nul;
    }
  </script>
      <p><span id="cookie_count"></span>まいまい</p>
      <img onclick="cookie_click()"src="food_kinako_mochi.png"alt="">
      <ul>
        <li onclick="kyuubi()">きゅうび</li>
        <li onclick="yamori()">やもり</li>
        <li onclick="ginnyuusizi()">吟遊詩人</li>
      </ul>
  </body>
</html>
