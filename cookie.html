<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{margin: 0;
          height: 100vh;}
      img{width:150px;}
      .container{display:flex;
                  height: 100vh;}
      .item1{flex-grow: 30;
              background-color: aquamarine;}
      .item2{flex-grow: 40;
              background-color: green;}
      .item3{flex-grow: 30;
              background-color: yellow;}
    </style>
  </head>
  <body>
  <script type="text/javascript">
  /*きなこもちのカウンタ*/
  let ls_count = localStorage.getItem("ls_count");
  if (ls_count) {
    count = parseInt(ls_count);
  }else {
    count=0;
  }
  setInterval(save_action,1000);
  function save_action() {
    console.log(count);
    localStorage.setItem("ls_count",count);
  }



    kyuubi_count = 0;
    yamori_count = 0;
    ginnyuusizi_count = 0;


    /*画面更新処理*/
    setInterval(screen_update,100)
    function screen_update(){
      span = document.getElementById('cookie_count');
      span.textContent = count;
    }


    function autoCountUp(num) {
      count = count + num;
    }

    function cookie_click(){
      var cookie_img = document.getElementById('cookie_img');
        cookie_img.classList.remove('animate__animated','animate__bounceInUp');
      void cookie_img.offsetWidth;
      cookie_img.classList.add('animate__animated','animate__bounceInUp');
      count++;
    }
    function kyuubi(){
      if (count >= 100) {
        count -= 100;
        /*きゅうびの更新*/
        kyuubi_count++;
        setInterval(autoCountUp,1000,2);
      }
    }
    function yamori(){
      if (count >= 200) {
        count -= 200;
        /*やもりの更新*/
        yamori_count++
        setInterval(autoCountUp,1000,4);
      }
    }
    function ginnyuusizi(){
      if (count >= 300) {
        count -= 300;
        /*吟遊詩人の更新*/
        ginnyuusizi_count++
        setInterval(autoCountUp,1000,6);
      }
    }


  </script>
  <div class="container">
    <div class="item1">
      <p class="animate__animated animate__bounce"><span id="cookie_count"></span>匹</p>
      <img id="cookie_img"onclick="cookie_click()"src="bird_emu.png"alt="">
    </div>
    <div class="item2">
      制作途中
    </div>
    <div class="item3">
      <ul>
        <li onclick="kyuubi()">きゅうび</li>
        <li onclick="yamori()">やもり</li>
        <li onclick="ginnyuusizi()">吟遊詩人</li>
      </ul>
    </div>

  </body>
</html>
